<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure IoT Agriculture Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .sensors {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .sensor-card {
            width: 30%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-unit {
            font-size: 0.8em;
            color: #7f8c8d;
        }
        .alerts {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #e74c3c;
        }
        .alert-item {
            padding: 5px;
            margin: 5px 0;
            color: #e74c3c;
        }
        .security-alert {
            padding: 5px;
            margin: 5px 0;
            color: #c0392b;
            font-weight: bold;
            background-color: #fadbd8;
            border-radius: 5px;
            padding: 10px;
        }
        .alert-header {
            display: flex;
            align-items: center;
        }
        .alert-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .normal {
            color: #27ae60;
        }
        .warning {
            color: #e74c3c;
        }
        .last-update {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.8em;
            margin-top: 20px;
        }
        .no-alerts {
            color: #27ae60;
            text-align: center;
        }
        .security-status {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        .security-header {
            display: flex;
            align-items: center;
        }
        .security-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .security-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .security-secure {
            background-color: #27ae60;
        }
        .security-warning {
            background-color: #f39c12;
        }
        .security-breach {
            background-color: #e74c3c;
        }
        .security-unknown {
            background-color: #95a5a6;
        }
        .security-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure IoT Agriculture Monitoring Dashboard</h1>
        
        <div class="sensors">
            <div class="sensor-card">
                <h3>Temperature</h3>
                <div id="temperature" class="sensor-value">--</div>
                <div class="sensor-unit">¬∞C</div>
            </div>
            
            <div class="sensor-card">
                <h3>Humidity</h3>
                <div id="humidity" class="sensor-value">--</div>
                <div class="sensor-unit">%</div>
            </div>
            
            <div class="sensor-card">
                <h3>Soil Moisture</h3>
                <div id="soil-moisture" class="sensor-value">--</div>
                <div class="sensor-unit">units</div>
            </div>
        </div>
        
        <div class="security-status">
            <div class="security-header">
                <span class="security-icon">üîí</span>
                <h3>Security Status</h3>
            </div>
            <div id="security-container">
                <div class="security-item">
                    <span class="security-indicator security-unknown"></span>
                    <span>Authentication: <strong id="authentication-status">Unknown</strong></span>
                </div>
                <div class="security-item">
                    <span class="security-indicator security-unknown"></span>
                    <span>Message Integrity: <strong id="integrity-status">Unknown</strong></span>
                </div>
                <div class="security-item">
                    <span>Device ID: <strong id="device-id">Unknown</strong></span>
                </div>
                <div class="security-item">
                    <span>Last Verified: <strong id="last-verified">Never</strong></span>
                </div>
            </div>
        </div>
        
        <div class="alerts">
            <div class="alert-header">
                <span class="alert-icon">‚ö†Ô∏è</span>
                <h3>Alerts</h3>
            </div>
            <div id="alerts-container">
                <div class="no-alerts">No alerts at this time</div>
            </div>
        </div>
        
        <div id="last-update" class="last-update">
            Last updated: Never
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
